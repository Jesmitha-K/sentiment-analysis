<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sentiment Analysis</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>Sentiment Analysis</h1>
    <button class="toggle-btn">Dark / Light</button>
  </header>

  <!-- MAIN -->
  <main>
    <div class="card">
      <h2>Analyze a Tweet</h2>

      <textarea id="tweet" placeholder="Enter text to analyze..."></textarea>

      <button class="analyze-btn" onclick="analyze()">Analyze</button>

      <div id="result" class="result"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    ¬© 2026 Sentiment Analysis ‚Ä¢ FastAPI + ML
  </footer>

  <!-- SCRIPT -->
  <script>
    // Dark mode toggle
    document.querySelector(".toggle-btn").onclick = () => {
      document.body.classList.toggle("dark");
    };

    // API call
    async function analyze() {
      const text = document.getElementById("tweet").value;
      const resultDiv = document.getElementById("result");

      if (!text.trim()) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter some text";
        return;
      }

      const res = await fetch("https://sentiment-analysis-3-04uy.onrender.com/predict", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ text })
});


      const data = await res.json();

      if (data.sentiment === "Positive") {
        resultDiv.className = "result positive";
        resultDiv.innerHTML = "Positive üòä";
      } else {
        resultDiv.className = "result negative";
        resultDiv.innerHTML = "Negative ‚òπÔ∏è";
      }
    }
  </script>
</body>
</html>
